{% extends 'base.html' %}
{% import "_macros.html" as macros %}

{% block page_content %}
    <div class="panel panel-default">
        <div class="panel-heading"><h4>{{ title }}</h4></div>
        <div class="panel-body">
            {% include 'article/_articles.html' %}
        </div>
        {% if pagination %}
            <div class="pagination">
                {{ macros.pagination_widget(pagination, 'art.article', fragment='#comments', id=articles[0].id) }}
            </div>
        {% endif %}
    </div>
{% endblock %}
